<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
</head>
<body>
<h1>To Do List</h1>
<a href="/add">Add a task</a><br />
<table>
    <tr>
        <th>Task</th>
        <th>Due Date</th>
        <th>Priority</th>
        <td>Actions</td>
    </tr>
    <tr th:each="todo : ${todos}">


</table>

</body>
</html>
